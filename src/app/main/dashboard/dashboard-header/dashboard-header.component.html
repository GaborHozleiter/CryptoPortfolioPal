<div class="dashboard-header-container">
    <h1>Coins</h1>
    <div class="scroll-buttons">
        <button (click)="scrollLeft()">⬅️</button>
        <button (click)="scrollRight()">➡️</button>
    </div>
    <div class="coins-container" #coinContainer>
        <div class="coin-container" *ngFor="let coin of coins">
            <div><span class="coin-detail">{{ coin.name }}</span></div>
            <div><span class="coin-detail">{{ coin.symbol }}</span></div>
            <div><span class="coin-detail">{{ coin.priceUsd | number:'1.2-2' }}</span></div>
        </div>
    </div>
</div>
